version: "3.3"
services:
  web:
    build:
      context: ../Backend/  # Directorio donde se encuentra el Dockerfile
      dockerfile: Dockerfile  # Especifica el Dockerfile a usar (opcional si se llama "Dockerfile")
    depends_on:
      - db  

  db:
    build:
      context: ../  # Directorio donde se encuentra el Dockerfile
      dockerfile: Dockerfile
    restart: on-failure

  frontend:
    build:
      context: ../Frontend/  # Directorio donde se encuentra el Dockerfile
      dockerfile: Dockerfile
    depends_on:
      - web
    ports:
      - "4200:4200"

